## Comment ça fonctionne ?

{`pagedown`} implémente principalement :

+ Des formats RMarkdown, dont `html_paged` qui va appeler paged.js et des fonctions pour "découper" (*Fragmentation CSS*) et reconstruire le contenu en pages.

+ Des fichiers CSS standards liés aux formats &lt;svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" style="height:1em;fill:currentColor;position:relative;display:inline-block;top:.1em;"&gt;  [ comment ]  &lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zM140 300h116v70.9c0 10.7 13 16.1 20.5 8.5l114.3-114.9c4.7-4.7 4.7-12.2 0-16.9l-114.3-115c-7.6-7.6-20.5-2.2-20.5 8.5V212H140c-6.6 0-12 5.4-12 12v64c0 6.6 5.4 12 12 12z"&gt;&lt;/path&gt;&lt;/svg&gt; **nos modifications passent principalement par là**

+ Et une fonction pour permettre l'impression en PDF : `chrome_print` (utilise l'impression de Chrome ou de Edge).

&lt;svg viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg" style="height:1em;fill:currentColor;position:relative;display:inline-block;top:.1em;"&gt;  [ comment ]  &lt;path d="M336.2 64H47.8C21.4 64 0 85.4 0 111.8v288.4C0 426.6 21.4 448 47.8 448h288.4c26.4 0 47.8-21.4 47.8-47.8V111.8c0-26.4-21.4-47.8-47.8-47.8zm189.4 37.7L416 177.3v157.4l109.6 75.5c21.2 14.6 50.4-.3 50.4-25.8V127.5c0-25.4-29.1-40.4-50.4-25.8z"&gt;&lt;/path&gt;&lt;/svg&gt; [Présentation à la RStudio Conf 2019](https://www.rstudio.com/resources/rstudioconf-2019/pagedown-creating-beautiful-pdfs-with-r-markdown-and-css/).

## Appliquer le reste du CSS

Il faut principalement penser :

+ Aux titres, de `h1` à `h3`, voire plus si besoin

+ Y compris les éléments de la première page : `h1.title`, `h1.subtitle`, `h2.date`, `h2.author`, sauf en ce qui concerne leur positionnement

+ Aux paragraphes et listes : `p`, `li`, `ul`

+ Aux liens : `a`

+ Aux blocs : `blockquote`

+ Aux tableaux éventuellement  `tr`, `td`

## La page

&lt;svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" style="height:1em;fill:currentColor;position:relative;display:inline-block;top:.1em;"&gt;  [ comment ]  &lt;path d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"&gt;&lt;/path&gt;&lt;/svg&gt; **La page est l'élément central du package** :

+ Au travers de l'argument `@page`

+ On fixe ses dimensions au début par 

```
@page {
 size: 210mm 297mm;
}
```

+ Certaines pages ont des caractéristiques particulières :

  + `first` et `last`
  + `blank`
  + `left` et `right`
  + les [pages nommées](https://www.pagedjs.org/documentation/08-named-pages/)
  
```
.chapter {
    page: chapter;
}
```

## Contenus dans les marges

Exemple de ma page de garde

```
@page:first{
  @top-left {
    content: none;
  }
  @top-right {
    content: none;
  }
	@left-top {
		content: "";
		background-color: var(--main-color);
	}
	@left-middle {
		content: "";
	  	background-color: var(--color-paper);
	}
	@left-bottom {
		content: "";
	  	background-color: var(--color-paper);
	}
}
```
---
## Contenus dans les marges

Ou pour créer une pagination alternée par exemple

```
@page:left {
    @bottom-left {
      content: counter(page);
    }
```

```
@page:right {
    @bottom-right {
      content: counter(page);
    }
```

Ou pour mettre une image depuis une variable CSS 

```
@page chapter: {
    @top-right {
            content: string(title);
            background-image: var(--state-shape);
        }
```

&lt;svg viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg" style="height:1em;fill:currentColor;position:relative;display:inline-block;top:.1em;"&gt;  [ comment ]  &lt;path d="M224 136V0H24C10.7 0 0 10.7 0 24v464c0 13.3 10.7 24 24 24h336c13.3 0 24-10.7 24-24V160H248c-13.2 0-24-10.8-24-24zm160-14.1v6.1H256V0h6.1c6.4 0 12.5 2.5 17 7l97.9 98c4.5 4.5 7 10.6 7 16.9z"&gt;&lt;/path&gt;&lt;/svg&gt; Pour sauter une page :

+ on peut utiliser les fonctions CSS :

  + `page-break-inside`
  + avec des comportements parfois étranges
